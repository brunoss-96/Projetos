<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Acerte o número</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Acerte o número ! <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Digite um palpite:</h3>
          <input
            type="number"
            id="inputBox"
            min="1"
            max="100"
            onchange="compareNumbers()"
            oninput="validateInput()"
          />
        </section>
        <section class="stats">
          <div class="info">
            <p>Tentativas:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Seus chutes:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">Vamo denovo?!</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
